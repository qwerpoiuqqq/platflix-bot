<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>플랫플릭스 요금 안내</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #f4f4f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
    }

    .email-container {
      width: 100%;
      padding: 32px 16px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    .header {
      background-color: #111827;
      padding: 24px;
    }

    .header h2 {
      color: #ffffff;
      font-size: 4vw; /* 동적 크기 조정 */
      margin: 0;
      text-align: left;
      word-wrap: break-word;
    }

    .content {
      padding: 24px;
      color: #111827;
      text-align: left;
      font-size: 2.5vw; /* 모바일 대응을 위한 크기 */
      line-height: 1.6;
    }

    .info-box {
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 20px;
      margin: 20px 0;
    }

    .info-box table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 14px;
    }

    .info-box td {
      padding: 12px 10px;
      vertical-align: top;
      word-wrap: break-word;
    }

    .info-box .label {
      width: 35%;
      color: #6b7280;
      font-weight: 500;
      white-space: nowrap;
      word-break: keep-all;
    }

    .info-box .value {
      width: 65%;
      color: #111827;
    }

    .price-table td {
      padding: 6px 0;
    }

    .button-container {
      text-align: center;
      margin: 24px 0 16px;
    }

    .button {
      display: inline-block;
      background-color: #3b82f6;
      color: #ffffff;
      font-size: 2.5vw;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
    }

    .footer {
      background-color: #f3f4f6;
      padding: 14px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }

    /* 반응형 디자인 */
    @media (max-width: 600px) {
      .header h2 {
        font-size: 5vw;
      }
      .content {
        font-size: 4vw;
      }
      .button {
        font-size: 4vw;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="card">
      <!-- 제목 -->
      <div class="header">
        <h2>{{이름}}님, 이번 달 요금 안내드립니다 😊</h2>
      </div>

      <!-- 본문 -->
      <div class="content">
        <p><strong>{{이름}}</strong>님 안녕하세요,<br />
        유튜브 프리미엄을 이용해주셔서 감사합니다.</p>

        <p>
          이번 달 요금은 <strong>2,000원</strong>이며,<br />
          아래 계좌로 입금 부탁드립니다.
        </p>

        <!-- 요금 안내 정보 박스 -->
        <div class="info-box">
          <p style="font-weight: bold; font-size: 15px; margin-bottom: 16px; color: #111827;">📄 납부 정보</p>
          <table>
            <tr style="border-bottom: 1px solid #e5e7eb;">
              <td class="label">가입 이메일</td>
              <td class="value">{{가입이메일}}</td>
            </tr>
            <tr style="border-bottom: 1px solid #e5e7eb;">
              <td class="label">입금 계좌</td>
              <td class="value">신한은행 110-502-426504</td> <!-- 계좌 번호 추가 -->
            </tr>
            <tr style="border-bottom: 1px solid #e5e7eb;">
              <td class="label">납부 기한</td>
              <td class="value">{{납부기한}}</td>
            </tr>
          </table>
        </div>

        <p style="font-size: 14px; color: #4b5563;">
          💬 입금자명이 다를 경우, 꼭 알려주세요!
        </p>
      </div>

      <!-- 푸터 -->
      <div class="footer">
        본 메일은 발신 전용입니다. ⓒ 플랫플릭스 All rights reserved.
      </div>
    </div>
  </div>
</body>
</html>
