<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>플랫플릭스 요금 안내</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #f4f4f5;
    }

    .email-container {
      width: 100%;
      padding: 32px 16px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
    }

    .header {
      background-color: #111827;
      padding: 24px;
    }

    .header h2 {
      color: #ffffff;
      font-size: 18px;
      margin: 0;
      text-align: left;
    }

    .content {
      padding: 24px;
      color: #111827;
      text-align: left;
      font-size: 15px;
      line-height: 1.6;
    }

    .info-box {
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 20px;
      margin: 20px 0;
    }

    .info-box table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    .info-box td {
      padding: 10px;
    }

    .info-box tr {
      border-bottom: 1px solid #e5e7eb;
    }

    .footer {
      background-color: #f3f4f6;
      padding: 14px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="card">
      <!-- 제목 -->
      <div class="header">
        <h2>{{이름}}님, 이번 달 요금 안내드립니다 😊</h2>
      </div>

      <!-- 본문 -->
      <div class="content">
        <p><strong>{{이름}}</strong>님 안녕하세요,<br />
        유튜브 프리미엄을 이용해주셔서 감사합니다.</p>

        <p>
          이번 달 요금은 <strong>2,000원</strong>이며,<br />
          아래 계좌로 입금 부탁드립니다.
        </p>

        <!-- 요금 안내 정보 박스 -->
        <div class="info-box">
          <p style="font-weight: bold; font-size: 15px; margin-bottom: 16px; color: #111827;">📄 납부 정보</p>
          <table>
            <tr>
              <td style="color: #6b7280; width: 35%;">가입 이메일</td>
              <td style="color: #111827;">{{가입이메일}}</td>
            </tr>
            <tr>
              <td style="color: #6b7280;">입금 계좌</td>
              <td style="color: #111827;">{{입금계좌}}</td>
            </tr>
            <tr>
              <td style="color: #6b7280;">납부 기한</td>
              <td style="color: #111827;">{{납부기한}}</td>
            </tr>
          </table>
        </div>

        <p style="font-size: 14px; color: #4b5563;">
          💬 입금자명이 다를 경우, 꼭 알려주세요!
        </p>
      </div>

      <!-- 푸터 -->
      <div class="footer">
        본 메일은 발신 전용입니다. ⓒ 플랫플릭스 All rights reserved.
      </div>
    </div>
  </div>
</body>
</html>
